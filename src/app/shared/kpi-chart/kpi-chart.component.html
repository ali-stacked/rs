<div class="container-fluid content-wrapper">
    <div class="row">
    <div class="col-12 chart-card">
        <div>
            <div class="chart-card-header">
                <span>Deaths & Positive Cases From COVID-19 for Every Million People, Country Comparison</span>
            </div>
            <div class="chart-card-body bar-horizontal">
                <ngx-charts-bar-horizontal-2d *ngIf="isBrowser"
                                              [scheme]="colorScheme"
                                              [results]="countriesData2"
                                              [legendPosition]="horizontalBarOptions.legendPosition"
                                              [xAxis]="horizontalBarOptions.showXAxis"
                                              [yAxis]="horizontalBarOptions.showYAxis"
                                              [legend]="horizontalBarOptions.showLegend"
                                              [showXAxisLabel]="horizontalBarOptions.showXAxisLabel"
                                              [showYAxisLabel]="horizontalBarOptions.showYAxisLabel"
                                              [xAxisLabel]="horizontalBarOptions.xAxisLabel"
                                              [barPadding]="horizontalBarOptions.barPadding"
                                              [groupPadding]="horizontalBarOptions.groupPadding"
                                              [showGridLines]="horizontalBarOptions.showGridLines">
                </ngx-charts-bar-horizontal-2d>
            </div>
        </div>
    </div>
<!--    <div class="row">-->
        <div class="col-12 chart-card">
            <div>
                <div class="chart-card-header">
                    <span>Covid - By Country</span>
                </div>
                <div class="chart-card-body bar-vertical">
                    <ngx-charts-bar-vertical *ngIf="isBrowser"
                                             [scheme]="colorScheme"
                                             [results]="countriesData"
                                             [gradient]="verticalBarOptions.gradient"
                                             [xAxis]="verticalBarOptions.showXAxis"
                                             [yAxis]="verticalBarOptions.showYAxis"
                                             [legend]="verticalBarOptions.showLegend"
                                             [showXAxisLabel]="verticalBarOptions.showXAxisLabel"
                                             [showYAxisLabel]="verticalBarOptions.showYAxisLabel"
                                             [xAxisLabel]="verticalBarOptions.xAxisLabel"
                                             [yAxisLabel]="verticalBarOptions.yAxisLabel"
                                             [barPadding]="verticalBarOptions.barPadding"
                                             [showGridLines]="verticalBarOptions.showGridLines">
                    </ngx-charts-bar-vertical>
                </div>
            </div>
        </div>
<!--    </div>-->
    </div>
